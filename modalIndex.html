<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: 'Verdana';
            text-align: center;
            overflow: hidden;
        }
    </style>
    <title>Downloading Video</title>
</head>
<body>
    <h1 style="text-align: center;">Downloading video...</h1>
    <p id="progress"></p>
</body>
<script>
    window.setProgress = (progress) => {
        document.getElementById('progress').innerText = progress;
    }
</script>
</html>

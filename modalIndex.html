<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: 'Verdana';
            text-align: center;
            overflow: hidden;
        }
        .pbar {
            width: 95%;
            margin: 0 auto;
            height: 30px;
            border: 1px solid grey;
        }
        .pbargrey {
            width: 0%;
            height: 30px;
            background-color: grey;
            transition: width 0.8s;
        }
    </style>
    <title></title>
</head>
<body>
    <h1 style="text-align: center;">Downloading video...</h1>
    <div class="pbar">
        <div class="pbargrey">
        </div>
    </div>
</body>
<script>
    window.setProgress = (progress) => {
        document.querySelector('.pbargrey').style.width = progress + '%';
    }
</script>
</html>
